<h2>{{ file.title }}</h2>

<p><strong>نوع فایل:</strong> {{ file.get_file_type_display }}</p>
<p><strong>توضیحات:</strong> {{ file.description }}</p>
<p><strong>تاریخ آپلود:</strong> {{ file.uploaded_at }}</p>

<a href="{{ file.file.url }}" download>دانلود فایل</a>
<form method="post" action="{% url 'orders:order-add' file.id %}">
  {% csrf_token %}
  <button type="submit">سفارش این فایل</button>
</form>
