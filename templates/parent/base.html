{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}ECLM - سیستم مدیریت مشاغل{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/icon-font/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/typography-font/typo.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-5/css/all.css' %}">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/nice-select/nice-select.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/ui-range-slider/jquery-ui.css' %}">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <style>
    /* استایل‌های پایه */
    body {
      font-family: 'IRANSans', sans-serif !important;
      color: #2d3436 !important;
      background-color: #f8f9fa !important;
    }
    
    /* استایل‌های فرم جستجو */
    .filter-search-form-2 {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      background: white !important;
      border-radius: 8px !important;
      box-shadow: 0 0 20px rgba(0,0,0,0.1) !important;
      padding: 20px !important;
    }
    .filter-inputs {
      display: flex !important;
      flex-wrap: wrap !important;
      gap: 15px !important;
    }
    .form-group {
      flex: 1 1 auto !important;
      margin-bottom: 0 !important;
    }
    .button-block {
      flex: 0 0 auto !important;
    }
    .nice-select {
      width: 100% !important;
      height: 100% !important;
    }
    
    /* استایل‌های متن */
    .text-black-2 {
      color: #2d3436 !important;
    }
    .heading-default-color {
      color: #2d3436 !important;
    }
    
    /* استایل‌های تصاویر */
    img {
      max-width: 100% !important;
      height: auto !important;
    }
    
    /* استایل‌های دکمه */
    .btn {
      font-weight: 600 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.5px !important;
    }
    
    /* استایل‌های آیکون */
    .icon {
      color: #2ecc71 !important;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Main Header -->
  {% include "partials/header.html" %}
  <!-- End Main Header -->

  <!-- Main Content -->
  {% block content %}{% endblock %}
  <!-- End Main Content -->

  <!-- Footer -->
  {% include "partials/footer.html" %}
  <!-- End Footer -->

  <!-- Vendor Scripts -->
  <script src="{% static 'js/vendor.min.js' %}"></script>
  <!-- Plugin's Scripts -->
  <script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'plugins/nice-select/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'plugins/aos/aos.min.js' %}"></script>
  <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
  <script src="{% static 'plugins/counter-up/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'plugins/counter-up/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'plugins/ui-range-slider/jquery-ui.js' %}"></script>
  <!-- Activation Script -->
  <script src="{% static 'js/custom.js' %}"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000,
      once: true
    });
    
    // Initialize Nice Select
    $(document).ready(function() {
      $('.nice-select').niceSelect();
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
